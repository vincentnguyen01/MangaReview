<!DOCTYPE html>
<html>
    <head>
        <title>MangaReview</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!--Header-->
        <div class = "container">
            <div class = "jumbotron text-center">
                <h1 class = "display-1">MangaReview</h1>
                <p class = "lead">Here you can find top manga reviews for your next read!</p>
            </div>
    
                
        </div>
        <!-- Login Form -->
        <div class = "container">
            <form>
                <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                </div>
                    <input type = "button" class="btn btn-primary btn-block" type = "button" value = "Login"  onclick = "login()">
                    <input type = "button" class = "btn btn-secondary btn-block" type = "button" value = "Register" onclick = "register()">
                </div>
            </form>
        </div>
        <!--Footer-->
        <div class="footer mt-5 bg-dark text-white text-center py-3">
            <p>&copy; 2024 Vincent Nguyen. All rights reserved.</p>
            <address>
            Written by <a href="mailto:vincent9@my.yorku.ca" class="text-white">Vincent Nguyen</a>.<br>
            Visit us at: <a href = "yorku.ca">yorku.ca</a><br>
            4700 Keele St, North York, ON M3J 1P3<br>
            Canada
            </address>
        </div>
    </body>
    <script>
        
        /* Login Function */
    function login() {

        //validation checking
        if (document.getElementById("username").value == localStorage.getItem("Username") && document.getElementById("password").value == localStorage.getItem("Password")) {
            window.alert("Login Successful!");
            window.location.href = "index.html";
        }  else {
            window.alert("Login Failed. Please try again");
        }
    }

    function register() {
        window.location.href  = "registration.html";
    }
 
    </script>



</html>
