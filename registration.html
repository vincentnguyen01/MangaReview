    <!--JavaScript to Register Users to LocalStorage-->
    <script>
    function Submit() {
    let dataEntered = retrieveData();
    let readData = readingDataFromLocalStorage(dataEntered);
}

function retrieveData() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    let arr = [username, password];
    return arr;
    
}

function readingDataFromLocalStorage(dataEntered) {
    let n = localStorage.setItem("Username", dataEntered[0]);
    let p = localStorage.setItem("Password", dataEntered[1]);

    let n1 = localStorage.getItem("Username", n);
    let p1 = localStorage.getItem("Password", p);

    let arr = [n1,p1];
    return arr;
}
