    <script>
        /* Submit Function */
        function Submit() {

}

//CREATE DATA
function retrieveData() {
    let title = document.getElementById("title").value;
    let review = document.getElementById("review").value;
    let rating = document.getElementById("rating").value;
    let arr = [title, review, rating];

    if (arr.includes("")) {
        window.alert("Review Submitation Failed. Please try again.");
    } else {
        window.alert("Review Submitted!");
        return arr;
    }

    
}

function readingDataFromLocalStorage(dataEntered) {
    let n = localStorage.setItem("Title", dataEntered[0]);
    let re = localStorage.setItem("Review", dataEntered[1]);
    let rate = localStorage.setItem("Rating", dataEntered[2]);

    let n1 = localStorage.getItem("Title", n);
    let re1 = localStorage.getItem("Review", re);
    let rate1 = localStorage.getItem("Rating", rate);

    let arr = [n1,re1,rate1];
    return arr;
}
