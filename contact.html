    <!-- Email Form -->
    <div class = "container"> 
        <form action = "mailto:vincent9@my.yorku.ca" method = "post" enctype = "text/plain">
            <div class = "form-group">
                <label for = "name">Name: </label>
                <input type = "text" class = "form-control" name = "Name" id = "name" placeholder="Enter your name...">
            </div>

            <div class = "form-group">
                <label for =  "email">Email: </label>
                <input type= "email" class = "form-control" id = "email" name = "Email" placeholder= "Enter your email...">
            </div>

            <div class = "form-group">
                <label for = "subject">Subject: </label>
                <input type = "text" name = "Subject" id = "subject" placeholder ="Enter Subject..." class = "form-control">
            </div>


            <div class = "form-group">
                <label for = "message">Message:</label>
                <textarea class="form-control" id="message" rows="5" name = "Message" required></textarea>
            </div>

            <input type = "submit" class = "btn btn-primary" value = "Send">
    
        </form>
